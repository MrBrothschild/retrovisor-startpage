            background: #000000;
            border: 2px solid #5A00FF;
            padding: 6px;

            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

            border-color: #FF2D95;
            box-shadow: 0 0 15px #FF2D95;
            transform: translateY(-2px);
        }

            border-style: dashed;
            color: #5A00FF;

        }

            border-color: #FF2D95;

            position: fixed;
            top: 0;
            left: 0;

            justify-content: center;
            align-items: center;
            z-index: 1000;

            background: #000000;
            border: 2px solid #5A00FF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;

            background: #000000;
            border: 2px solid #5A00FF;
            padding: 6px 12px;
            color: #00FFF7;
            font-size: 12px;

            outline: none;
            border-color: #FF2D95;
        }

            background: #000000;
            border: 2px solid #5A00FF;
            padding: 6px 12px;
            color: #00FFF7;
            font-size: 12px;
            cursor: pointer;
        }

<body>
    <div class="sun"></div>
    <h1>RETROVISOR</h1>
    <div class="url-bar">
        <input type="text" class="url-input" placeholder="Search or enter URL...">
        <button class="search-button" onclick="search()">GO</button>
    </div>
    <div class="quick-links" id="quickLinksContainer">
        <!-- Empty boxes will be generated here -->
    </div>
    <div class="edit-overlay">
        <div class="edit-form">
            <input type="text" id="linkUrl" placeholder="Enter URL...">
            <input type="text" id="linkText" placeholder="Link name...">
            <button onclick="saveLink()">Save</button>
            <button onclick="closeEditForm()">Cancel</button>
        </div>
    </div>

    <script>
        // Number of link boxes (6x10 grid)
        const TOTAL_LINKS = 60;
        let currentEditIndex = null;

        // Load links from localStorage or create empty array
        function loadLinks() {
            const savedLinks = localStorage.getItem('quickLinks');
            let links = [];
            
            if (savedLinks) {
                try {
                    links = JSON.parse(savedLinks);
                } catch (e) {
                    console.error('Error parsing saved links', e);
                }
            }
            
            // Ensure we have exactly 60 links (add empty if needed)
            while (links.length < TOTAL_LINKS) {
                links.push({ url: "", text: "" });
            }
            
            return links.slice(0, TOTAL_LINKS);
        }

        // Save links to localStorage
        function saveLinks(links) {
            localStorage.setItem('quickLinks', JSON.stringify(links));
        }

        // Render empty link boxes
        function renderLinks() {
            const container = document.getElementById('quickLinksContainer');
            container.innerHTML = '';
            
            const links = loadLinks();
            
            links.forEach((link, index) => {
                if (link.url && link.text) {
                    // If link exists (added by user)
                    const linkElement = document.createElement('a');
                    linkElement.href = link.url.startsWith('http') ? link.url : 'https://' + link.url;
                    linkElement.className = 'quick-link';
                    linkElement.textContent = link.text;
                    linkElement.target = "_blank";
                    linkElement.rel = "noopener noreferrer";
                    linkElement.onclick = function(e) {
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            showEditForm(index);
                        }
                    };
                    container.appendChild(linkElement);
                } else {
                    // Empty link box
                    const emptyLink = document.createElement('div');
                    emptyLink.className = 'quick-link empty-link';
                    emptyLink.textContent = '+';
                    emptyLink.onclick = function() {
                        showEditForm(index);
                    };
                    container.appendChild(emptyLink);
                }
            });
        }

        // Search function (opens in new tab)
        function search() {
            const input = document.querySelector('.url-input');
            const query = input.value.trim();
            
            if (query.startsWith('http://') || query.startsWith('https://')) {
                window.open(query, '_blank');
            } else {
                window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
            }
        }

        // Handle Enter key in search field
        document.querySelector('.url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // Show edit form
        function showEditForm(index) {
            currentEditIndex = index;
            const links = loadLinks();
            const link = links[index];
            
            document.getElementById('linkUrl').value = link.url || '';
            document.getElementById('linkText').value = link.text || '';
            document.querySelector('.edit-overlay').style.display = 'flex';
        }

        // Close edit form
        function closeEditForm() {
            document.querySelector('.edit-overlay').style.display = 'none';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkText').value = '';
            currentEditIndex = null;
        }

        // Save link
        function saveLink() {
            const url = document.getElementById('linkUrl').value.trim();
            const text = document.getElementById('linkText').value.trim();
            
            if (currentEditIndex !== null) {
                const links = loadLinks();
                links[currentEditIndex] = { url, text };
                saveLinks(links);
                renderLinks();
                closeEditForm();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderLinks();
        });
    </script>
