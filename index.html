<body>
    <div class="sun"></div>
    <h1>RETROVISOR</h1>
    <div class="url-bar">
        <input type="text" class="url-input" placeholder="Search or enter URL..." autocomplete="off">
        <button class="search-button" onclick="search()">GO</button>
        <div class="search-history-popup" id="searchHistoryPopup"></div>
    </div>
    <div class="quick-links" id="quickLinksContainer"></div>
    <div class="edit-overlay">
        <div class="edit-form">
            <input type="text" id="linkUrl" placeholder="Enter URL...">
            <input type="text" id="linkText" placeholder="Link name...">
            <button onclick="saveLink()">Save</button>
            <button onclick="closeEditForm()">Cancel</button>
            <button id="deleteBoxBtn" style="display:none; background:#FF2D95; color:#000; border-color:#A200FF;">Clear Linkbox</button>
        </div>
    </div>
    <div id="customContextMenu" class="custom-context-menu"></div>
    <script>
        // All boxes empty by default
        const defaultLinks = [];

        const TOTAL_LINKS = 60;
        let currentEditIndex = null;

        // Search history functions
        function loadSearchHistory() {
            const s = localStorage.getItem('searchHistory_en');
            return s ? JSON.parse(s) : [];
        }
        function saveSearchHistory(arr) {
            localStorage.setItem('searchHistory_en', JSON.stringify(arr));
        }
        function addSearchHistory(term) {
            let hist = loadSearchHistory();
            hist = hist.filter(x => x !== term); // no duplicates
            hist.unshift(term);
            if (hist.length > 15) hist = hist.slice(0, 15);
            saveSearchHistory(hist);
        }
        function renderSearchHistoryPopup(filter) {
            const popup = document.getElementById('searchHistoryPopup');
            const hist = loadSearchHistory();
            let shown = hist;
            if (filter) shown = shown.filter(x => x.toLowerCase().includes(filter.toLowerCase()));
            if (!shown.length) {
                popup.style.display = "none";
                popup.innerHTML = "";
                return;
            }
            popup.innerHTML = "";
            shown.forEach((entry, idx) => {
                const el = document.createElement('div');
                el.className = 'search-history-entry';
                el.innerHTML = `<span>${entry}</span><button class="search-history-delete" title="Remove" onclick="deleteSearchHistory(${idx});event.stopPropagation();">&times;</button>`;
                el.onclick = function() {
                    document.querySelector('.url-input').value = entry;
                    document.querySelector('.url-input').focus();
                    popup.style.display = "none";
                }
                popup.appendChild(el);
            });
            popup.style.display = "block";
        }
        function deleteSearchHistory(index) {
            let hist = loadSearchHistory();
            hist.splice(index, 1);
            saveSearchHistory(hist);
            renderSearchHistoryPopup(document.querySelector('.url-input').value);
        }
        // Hide popup when clicking outside
        document.addEventListener('mousedown', function(e){
            const popup = document.getElementById('searchHistoryPopup');
            if (!popup.contains(e.target) && !document.querySelector('.url-input').contains(e.target)) {
                popup.style.display = "none";
            }
        });

        // Links persistence
        function loadLinks() {
            const savedLinks = localStorage.getItem('quickLinks_en');
            let links = defaultLinks.slice();
            if (savedLinks) {
                try { links = JSON.parse(savedLinks); } catch (e) { console.error('Error parsing saved links', e); }
            }
            while (links.length < TOTAL_LINKS) { links.push({ url: "", text: "" }); }
            return links.slice(0, TOTAL_LINKS);
        }
        function saveLinks(links) {
            localStorage.setItem('quickLinks_en', JSON.stringify(links));
        }
        function renderLinks() {
            const container = document.getElementById('quickLinksContainer');
            container.innerHTML = '';
            const links = loadLinks();
            links.forEach((link, index) => {
                if (link.url && link.text) {
                    const linkElement = document.createElement('a');
                    linkElement.href = link.url.startsWith('http') ? link.url : 'https://' + link.url;
                    linkElement.className = 'quick-link';
                    linkElement.textContent = link.text;
                    linkElement.target = "_blank";
                    linkElement.rel = "noopener noreferrer";
                    linkElement.oncontextmenu = function(e) {
                        e.preventDefault();
                        showCustomContextMenu(e, index);
                    };
                    linkElement.onclick = function(e) {
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            showEditForm(index);
                        }
                    };
                    container.appendChild(linkElement);
                } else {
                    const emptyLink = document.createElement('div');
                    emptyLink.className = 'quick-link empty-link';
                    emptyLink.textContent = '+';
                    emptyLink.onclick = function() {
                        showEditForm(index);
                    };
                    container.appendChild(emptyLink);
                }
            });
        }
        function deleteLinkBox(index) {
            const links = loadLinks();
            links[index] = { url: "", text: "" };
            saveLinks(links);
            renderLinks();
        }

        // Custom context menu
        function showCustomContextMenu(event, linkIndex) {
            const menu = document.getElementById('customContextMenu');
            menu.innerHTML = '';
            const delItem = document.createElement('div');
            delItem.className = 'context-menu-item';
            delItem.textContent = 'Delete link';
            delItem.onclick = function(e) {
                deleteLinkBox(linkIndex);
                hideCustomContextMenu();
            };
            menu.appendChild(delItem);

            menu.style.display = 'block';
            let x = event.clientX, y = event.clientY;
            setTimeout(() => {
                if (x + menu.offsetWidth > window.innerWidth) x = window.innerWidth - menu.offsetWidth - 5;
                if (y + menu.offsetHeight > window.innerHeight) y = window.innerHeight - menu.offsetHeight - 5;
                menu.style.left = x + 'px';
                menu.style.top = y + 'px';
            }, 0);

            document.addEventListener('mousedown', onBodyClickMenu, {capture:true});
        }
        function hideCustomContextMenu() {
            const menu = document.getElementById('customContextMenu');
            menu.style.display = 'none';
            menu.innerHTML = '';
            document.removeEventListener('mousedown', onBodyClickMenu, {capture:true});
        }
        function onBodyClickMenu(e) {
            if (!e.target.closest('.custom-context-menu')) {
                hideCustomContextMenu();
            }
        }

        // Search
        function search() {
            const input = document.querySelector('.url-input');
            const query = input.value.trim();
            if (!query) return;
            addSearchHistory(query);
            if (document.activeElement === input) {
                renderSearchHistoryPopup(query);
            }
            if (query.startsWith('http://') || query.startsWith('https://')) {
                window.open(query, '_blank');
            } else {
                window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
            }
        }

        // Show popup when input focused or typed
        const urlInput = document.querySelector('.url-input');
        urlInput.addEventListener('focus', function() {
            renderSearchHistoryPopup(urlInput.value);
        });
        urlInput.addEventListener('input', function() {
            renderSearchHistoryPopup(urlInput.value);
        });
        urlInput.addEventListener('blur', function() {
            setTimeout(() => document.getElementById('searchHistoryPopup').style.display="none", 100);
        });
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });

        // Edit overlay
        function showEditForm(index) {
            hideCustomContextMenu();
            currentEditIndex = index;
            const links = loadLinks();
            const link = links[index];
            document.getElementById('linkUrl').value = link.url || '';
            document.getElementById('linkText').value = link.text || '';
            document.querySelector('.edit-overlay').style.display = 'flex';
            const delBtn = document.getElementById('deleteBoxBtn');
            if (link.url || link.text) {
                delBtn.style.display = '';
                delBtn.onclick = function() {
                    deleteLinkBox(index);
                    closeEditForm();
                }
            } else {
                delBtn.style.display = 'none';
                delBtn.onclick = null;
            }
        }
        function closeEditForm() {
            document.querySelector('.edit-overlay').style.display = 'none';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkText').value = '';
            currentEditIndex = null;
        }
        function saveLink() {
            const url = document.getElementById('linkUrl').value.trim();
            const text = document.getElementById('linkText').value.trim();
            if (currentEditIndex !== null && (url || text)) {
                const links = loadLinks();
                links[currentEditIndex] = { url, text };
                saveLinks(links);
                renderLinks();
                closeEditForm();
            }
        }
        // Startup
        document.addEventListener('DOMContentLoaded', function() {
            renderLinks();
        });
        document.addEventListener('keydown', function(e){
            if(e.key==="Escape") hideCustomContextMenu();
        });
